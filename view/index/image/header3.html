<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="__STATIC__/image/css/styleOld.css">
    <link rel="stylesheet" href="__STATIC__/image/css/home.css">
    <script type="text/javascript" src="__STATIC__/image/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/image/js/app.js"></script>
    <link rel="stylesheet" href="__STATIC__/image/css/styles.css">
    <link rel="stylesheet" href="__STATIC__/image/css/swiperGf.css" />
    <link rel="stylesheet" href="__STATIC__/css/commons.css" />
    <script>var _hmt = _hmt || [];</script>
</head>

<body>
    <script>(function() {
        var hm = document.createElement('script');
         hm.src = 'https://hm.baidu.com/hm.js?{$baidutongji}';
        var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(hm, s);})();
    </script>
    <input type="hidden" id="site_id" value="{$site_id}">
    <input type="hidden" id="channel" value="{$tongjiCode}">
    <!-- 人气榜 -->
    <div id="page">

        <!-- 顶部 -->
        <div class="header">
            <div class="header_nav">
                <a href="/image/{$channel}.html">
                <div class="header_navLine ">
                    <div class="header_navTxt ">
                        推荐
                    </div>
                </div>
            </a>
                {volist name="novelCate" id="item"}
                <a href="/image/{$channel}.html?cate_id={$item.id}">
                <div class="header_navLine ">
                    <div class="header_navTxt  {if condition='$cate_id eq $item.id'}header_navTxt_active{/if} ">
                        {$item.title}
                    </div>
                </div>
                </a>
               {/volist}

            </div>
        </div>
        
        <!-- 顶部结束 -->
        <div class="contentBox" style="padding-top: 60px;">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
              
                    {volist name='BannerList' id="Banner"}
                    <div class="swiper-slide ad " data-id="{$Banner.id}" data-channel="{$channel}" data-site="{$site_id}"
                        data-url="{$Banner.androidurl}"><img src="{$Banner.img}" onerror="this.src='/static/images/loading_img_bg_default.jpg';"></div>
                    {/volist}
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- Swiper -->
         
            <div class="home_searchBox">
                {volist name="novelCate" id="item"}
                <a href="/image/{$channel}.html?cate_id={$item.id}">
                    <div class="home_searchBox_btn">
                        {$item.title}
                    </div>
                </a>
               {/volist}
               <a href="/image/search/{$channel}.html">
                <div class="home_searchMore">
                    搜索更多
                    <img src="__STATIC__/image/img/search.png" class="home_searchImg">
                </div>
                </a>
            </div>



            <!-- 九宫格文字版 -->
            <div class="index-jiugonggeTxt" style="margin-bottom: 8px;">
     
                    {volist name="jiugongge_font" id="item"}
                    <div class="index_jiugonggeTxt_text ad" data-id="{$item.id}" data-channel="{$channel}" data-site="{$site_id}"
                    data-url="{$item.androidurl}">
                        <div class="index_jiugonggeTxt_textleft">
                            <img src="{$item.img}" class="index_jiugonggeTxt_img">
                           {$item.name}
                        </div>
                        
                        <img src="__STATIC__/image/img/rightBtn.png" class="index_jiugonggeTxt_rightBtn">
                    </div>
                    {/volist}
            </div>
        </div>
