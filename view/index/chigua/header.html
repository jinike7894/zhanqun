<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>黑料网首页</title>
    <link rel="stylesheet" href="__STATIC__/chigua/css/styleOld.css">
    <link rel="stylesheet" href="__STATIC__/chigua/css/home.css">
    <script type="text/javascript" src="__STATIC__/chigua/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/chigua/js/app.js"></script>
    <link rel="stylesheet" href="__STATIC__/chigua/css/styles.css">
    <link rel="stylesheet" href="__STATIC__/chigua/css/hl_styles.css">
    <link rel="stylesheet" href="__STATIC__/chigua/css/swiperGf.css" />
    <link rel="stylesheet" href="__STATIC__/css/commons.css" />
    <link rel="stylesheet" href="__STATIC__/chigua/css/search.css">
</head>
<style>
    /* .swiper-slide  {
    background: #000;
} */

    .active1 > .header_navTxt{
        color: #FFB200 !important;
        background: none;
    }
    .active1 > .header_navli{
        width: 22px;
        height: 3px;
        border-radius: 3px;
        background: #FFB200;
    }

    /* a {
        color: #ffff;
    } */

</style>
<body>
    <input type="hidden" id="site_id" value="{$site_id}">
    <input type="hidden" id="channel" value="{$tongjiCode}">
    <!-- 人气榜 -->
    <div id="page" style="background: #0D0E0E;">

        <!-- 顶部 -->
        <div class="header">
            <div class="headerBox">
                <div class="logoBox">
                    <a href="/chigua/{$channel}.html">
                    <img src="{$logo}" class="header_logo">
                </a>
                    <!-- <img src="__STATIC__/chigua/img/hlLogotxt.png" class="header_logoTxt"> -->

                </div>
                <a href="/chigua/search/{$channel}.html">
                    <div class="header_input">
                        <div class="headerInput"> 搜索</div>
                        <img src="__STATIC__/chigua/img/search.png" class="header_search">

                    </div>
                </a>

                <img src="__STATIC__/chigua/img/hlBtn.png" class="header_collect">

            </div>
            <div class="header_nav">
                <div class="header_navLine">
                    <a href="/chigua/{$channel}.html">
                    <div class="header_navTxt">
                        全部
                    </div>
                    <div class="header_navli"></div>
                    </a>
                </div>
                {volist  name='chiguaCate' id="item"}
                <a href="/chigua/{$channel}.html?cate_id={$item.id}">
                <div class="header_navLine {if condition='$cate_id eq $item.id'}active1{/if}">
                    <div class="header_navTxt">
                        {$item.title}
                    </div>
                    <div class="header_navli"></div>
                </div>
                </a>
                {/volist}
               

            </div>
        </div>
        <!-- 顶部结束 -->
        <div class="contentBox" style="padding-top:90px">

            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    {volist name='BannerList' id="Banner"}
                    <div  class="swiper-slide ad" data-id="{$Banner.id}" data-channel="{$channel}" data-site="{$site_id}"
                    data-url="{$Banner.androidurl}"><img src="{$Banner.img}"></div>
                    {/volist}
                </div>
                <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
                <div class="swiper-pagination"></div>
            </div>


            <!-- 九宫格 -->
            <div class="index_jiugongge">
                {volist name='jiugongge_img' id="item"}
                <div class="index_jiugongge_li ad"  data-id="{$item.id}" data-channel="{$channel}" data-site="{$site_id}"
                data-url="{$item.androidurl}">
                    <img class="index_jiugongge_img" src="{$item.img}">
                    <div class="index_jiugongge_text">{$item.name}</div>
                </div>
                {/volist}

            </div>

            <!-- 标签 -->
            <div class="home_LabelBox" style="margin-bottom: 0;">
                {volist name='jiugongge_font' id="item"}
           
                    <div class="hlhome_Label ad" data-id="{$item.id}" data-channel="{$channel}" data-site="{$site_id}"
                    data-url="{$item.androidurl}">
                        <img src="{$item.img}" class="hlhome_LabelCoverImg">
                        <div class="home_LabelContent">
                            <div class="hlhome_LabelContent_title">
                                {$item.name}
                            </div>
                            <div class="home_LabelContent_txt">
                                {$item.content}
                            </div>
                        </div>
                        <img src="__STATIC__/chigua/img/rightCircle.png" class="home_LabelContent_right">
                    </div>
          
                {/volist}


               
            </div>
