<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入标题" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <input type="text" name="pic" class="layui-input"  placeholder="请输入图片" value="{$row.pic|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">阅读数</label>
            <div class="layui-input-block">
                <input type="text" name="eye" class="layui-input"  placeholder="请输入阅读数" value="{$row.eye|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">张数</label>
            <div class="layui-input-block">
                <input type="text" name="pic_num" class="layui-input"  placeholder="请输入张数" value="{$row.pic_num|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详情</label>
            <div class="layui-input-block">
                <input type="text" name="detail" class="layui-input"  placeholder="请输入详情" value="{$row.detail|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">选择分类</label>
            <div class="layui-input-block">
                <select name="cate_id" lay-verify="required" data-select="{:url('mall.img_cate/getcategory')}"
                    data-fields="id,title" data-value="{$row.cate_id|default=''}"></select>
                </select>
                <!-- <input type="text" name="type" class="layui-input"  placeholder="请输入站点类型" value=""> -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入状态" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
