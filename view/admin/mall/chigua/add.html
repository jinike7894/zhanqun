
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" placeholder="请输入标题" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择分类</label>
            <div class="layui-input-block">
                <select name="cate_id" lay-verify="required" data-select="{:url('mall.ChiguaCate/getcategory')}"
                    data-fields="id,title" data-value=""></select>
                </select>
                <!-- <input type="text" name="type" class="layui-input"  placeholder="请输入站点类型" value=""> -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">封面</label>
            <div class="layui-input-block layuimini-upload">
                <input name="cover" class="layui-input layui-col-xs6" placeholder="封面" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="cover" data-upload-number="one"
                            data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i>
                            上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_cover" data-upload-select="cover"
                            data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i>
                            选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="contents" class="layui-textarea editor" placeholder="请输入"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input" placeholder="请输入排序" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
