<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">分类ID</label>
            <div class="layui-input-block">
                <input type="text" name="cate_id" class="layui-input"  placeholder="请输入分类ID" value="{$row.cate_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">is_recommend</label>
            <div class="layui-input-block">
                <input type="text" name="is_recommend" class="layui-input"  placeholder="请输入is_recommend" value="{$row.is_recommend|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入标题" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" class="layui-input"  placeholder="请输入描述" value="{$row.description|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原始图片</label>
            <div class="layui-input-block">
                <input type="text" name="pic" class="layui-input"  placeholder="请输入原始图片" value="{$row.pic|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">加密图片</label>
            <div class="layui-input-block">
                <input type="text" name="enpic" class="layui-input"  placeholder="请输入加密图片" value="{$row.enpic|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览量</label>
            <div class="layui-input-block">
                <input type="text" name="eye" class="layui-input"  placeholder="请输入浏览量" value="{$row.eye|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <input type="text" name="author" class="layui-input"  placeholder="请输入作者" value="{$row.author|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态(1:禁用,2:启用)</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入状态(1:禁用,2:启用)" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否完结</label>
            <div class="layui-input-block">
                <input type="text" name="is_finish" class="layui-input" lay-verify="required" placeholder="请输入是否完结" value="{$row.is_finish|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人气</label>
            <div class="layui-input-block">
                <input type="text" name="renqi" class="layui-input" lay-verify="required" placeholder="请输入人气" value="{$row.renqi|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推荐</label>
            <div class="layui-input-block">
                <input type="text" name="tuijian" class="layui-input" lay-verify="required" placeholder="请输入推荐" value="{$row.tuijian|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收藏</label>
            <div class="layui-input-block">
                <input type="text" name="shoucang" class="layui-input" lay-verify="required" placeholder="请输入收藏" value="{$row.shoucang|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">热搜</label>
            <div class="layui-input-block">
                <input type="text" name="resou" class="layui-input" lay-verify="required" placeholder="请输入热搜" value="{$row.resou|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注说明</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注说明">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
