<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">视频分类</label>
            <div class="layui-input-block">
                <select name="cate_id" lay-verify="required" data-select="{:url('mall.cate/index')}" data-fields="id,title" data-value="{$row.cate_id|default=''}">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">视频标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入视频标题" value="{$row.title|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">视频原始图片</label>
            <div class="layui-input-block layuimini-upload">
                <input name="pic" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传分类图片" value="{$row.pic|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="pic" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_logo" data-upload-select="pic" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">视频加密图片</label>
            <div class="layui-input-block">
                <input type="text" name="enpic" class="layui-input" lay-verify="required" placeholder="请输入视频加密图片" value="{$row.enpic|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">视频地址</label>
            <div class="layui-input-block">
                <input type="text" name="video" class="layui-input" lay-verify="required" placeholder="请输入视频播放地址" value="{$row.video|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">浏览量</label>
            <div class="layui-input-block">
                <input type="number" name="eye" class="layui-input" lay-verify="required" placeholder="请输入浏览量" value="{$row.eye|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">时长</label>
            <div class="layui-input-block">
                <input type="text" name="time" class="layui-input" lay-verify="required" placeholder="请输入视频时长" value="{$row.time|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">视频排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" placeholder="请输入视频排序" value="{$row.sort|default=''}">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">{$row.remark|default=''}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
