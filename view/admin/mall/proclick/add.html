<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">site_id</label>
            <div class="layui-input-block">
                <input type="text" name="site_id" class="layui-input"  placeholder="请输入site_id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">site_category_id</label>
            <div class="layui-input-block">
                <input type="text" name="site_category_id" class="layui-input"  placeholder="请输入site_category_id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">进站ip</label>
            <div class="layui-input-block">
                <input type="text" name="ip_total" class="layui-input"  placeholder="请输入进站ip" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内部ip</label>
            <div class="layui-input-block">
                <input type="text" name="ip_nei" class="layui-input"  placeholder="请输入内部ip" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">外部ip</label>
            <div class="layui-input-block">
                <input type="text" name="ip_wai" class="layui-input"  placeholder="请输入外部ip" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">点击ip</label>
            <div class="layui-input-block">
                <input type="text" name="ip_click" class="layui-input"  placeholder="请输入点击ip" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品点击数</label>
            <div class="layui-input-block">
                <input type="text" name="pro_click_total" class="layui-input"  placeholder="请输入产品点击数" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内链产品ip点击</label>
            <div class="layui-input-block">
                <input type="text" name="pro_click_nei" class="layui-input"  placeholder="请输入内链产品ip点击" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">外链产品ip点击</label>
            <div class="layui-input-block">
                <input type="text" name="pro_click_wai" class="layui-input"  placeholder="请输入外链产品ip点击" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
                <input type="text" name="date" data-date="" data-date-type="datetime" class="layui-input"  placeholder="请输入时间" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
