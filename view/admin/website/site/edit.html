<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input"  placeholder="请输入站点名称" value="{$row.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-block">
                <input type="text" name="domain" class="layui-input"  placeholder="请输入站点名称" value="{$row.domain|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点类型</label>
            <div class="layui-input-block">
                <!-- <input type="text" name="type" class="layui-input"  placeholder="请输入站点类型" value="{$row.type|default=''}">
                  -->
                  <select name="type" lay-verify="required" data-select="{:url('website.category/getcategory')}" data-fields="id,name" data-value="{$row.type|default=''}"></select>
                </select>
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">站点模板</label>
            <div class="layui-input-block">
                <input type="text" name="template" class="layui-input"  placeholder="请输入站点模板" value="{$row.template|default=''}">
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label required">logo</label>
            <div class="layui-input-block layuimini-upload">
                <input name="icon" class="layui-input layui-col-xs6"   placeholder="请上传logo" value="{$row.icon|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="icon" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_icon" data-upload-select="icon" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
