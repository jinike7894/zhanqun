<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">站点名称</label>
        <div class="layui-input-block">
            <input type="text" name="site_name" class="layui-input" lay-verify="required" placeholder="请输入站点名称" value="{:sysconfig('site','site_name')}">
            <tip>填写站点名称。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">浏览器图标</label>
        <div class="layui-input-block layuimini-upload">
            <input name="site_ico" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传浏览器图标,ico类型" value="{:sysconfig('site','site_ico')}">
            <div class="layuimini-upload-btn">
                <span><a class="layui-btn" data-upload="site_ico" data-upload-number="one" data-upload-exts="ico"><i class="fa fa-upload"></i> 上传</a></span>
                <span><a class="layui-btn layui-btn-normal" id="select_site_ico" data-upload-select="site_ico" data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频封面CDN</label>
        <div class="layui-input-block">
            <input type="text" name="video_img_cdn" class="layui-input" lay-verify="required" placeholder="请输入视频封面CDN" value="{:sysconfig('site','video_img_cdn')}">
            <tip>填写视频封面CDN。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频CDN</label>
        <div class="layui-input-block">
            <input type="text" name="video_cdn" class="layui-input" lay-verify="required" placeholder="请输入视频CDN" value="{:sysconfig('site','video_cdn')}">
            <tip>填写视频CDN。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">JS/CSS资源CDN</label>
        <div class="layui-input-block">
            <input type="text" name="jscss_cdn" class="layui-input"  placeholder="请输入JS/CSS资源CDN" value="{:sysconfig('site','jscss_cdn')}">
            <tip>填写JS/CSS资源CDN。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">广告图片CDN</label>
        <div class="layui-input-block">
            <input type="text" name="ad_cdn" class="layui-input" placeholder="请填写广告图片CDN" value="{:sysconfig('site','ad_cdn')}">
            <tip>填写广告图片CDN。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">在线客服</label>
        <div class="layui-input-block">
            <input type="text" name="onlinekf" class="layui-input" placeholder="请填写在线客服" value="{:sysconfig('site','onlinekf')}">
            <tip>填写在线客服。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">邮箱账号</label>
        <div class="layui-input-block">
            <input type="text" name="onlineemail" class="layui-input" placeholder="请填写邮箱账号" value="{:sysconfig('site','onlineemail')}">
            <tip>填写邮箱账号。</tip>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">永久域名</label>
        <div class="layui-input-block">
            <input type="text" name="foreverurl" class="layui-input" placeholder="请填写永久域名" value="{:sysconfig('site','foreverurl')}">
            <tip>填写永久域名。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">推荐网址</label>
        <div class="layui-input-block">
            <input type="text" name="tuijianurl" class="layui-input" placeholder="请填写推荐网址" value="{:sysconfig('site','tuijianurl')}">
            <tip>填写推荐网址。</tip>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">备用网址</label>
        <div class="layui-input-block">
            <input type="text" name="beiyongurl" class="layui-input" placeholder="请填写备用网址" value="{:sysconfig('site','beiyongurl')}">
            <tip>填写备用网址。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">全站百度统计</label>
        <div class="layui-input-block">
            <input type="text" name="bdtongji" class="layui-input" placeholder="请填写全站百度统计" value="{:sysconfig('site','bdtongji')}">
            <tip>填写全站百度统计。</tip>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
