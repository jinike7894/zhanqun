
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="__STATIC__/admin/css/welcome.css?v={:time()}" media="all">
</head>
<style>
    .liBox{
     display: flex;
     justify-content: space-around;
}
.leftBox{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.liBox{
    width: 200px;
    border-radius: 10px;
    border: 1px solid #9747FF;
    padding: 10px;
}
.ipBtn{
    width: 80px;
    text-align: center;
    margin: 0 10px 10px 10px;
    padding: 5px 10px;
    background: #F4EDFA;
    border: 1px solid #F2E7FC;
    border-radius: 5px;
}
.contentBox{
    height: 500px;
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 0.3fr));
    gap: 50px;
    justify-items: center;
    align-items: center;
}
.marginBottom{
    margin-bottom: 10px;
}
</style>
<body>
    <div id="page">
        <div class="contentBox">
            {volist name="siteData" id="item"}
            <div class="liBox">
            
                <div class="leftBox">
                    <div class="zhanName">{$item.name}</div>
                </div>
                <div class="rightBox">
                    <div class="ipBtn marginBottom">ip:{$item.ip}</div>
                    <div class="ipBtn">点击数:{$item.click}</div>
                </div>
            </div>
            {/volist}
        </div>
    
    </div>
</body>

</script>

</html>
